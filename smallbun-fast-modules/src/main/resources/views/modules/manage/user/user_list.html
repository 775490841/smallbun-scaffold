<!DOCTYPE HTML>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:smallbun="http://www.smallbun.org">
<head>
    <head>
        <div th:include="fragments/include  :: header('用户管理')"></div>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap-table/1.13.1/dist/bootstrap-table.min.css}"/>
    </head>
</head>
<body class="list-body">
<section class="content">
    <div class="row">
        <!--左侧-->
        <div class="col-xs-2">
            <div class="ibox">
            <div class="ibox-title">
                <h5>组织机构</h5>
                <div class="ibox-tools">
                    <a onclick="loadTree()"><i class="fa fa-refresh"></i></a>
                </div>
            </div>
            <div class="ibox-content-tree">
                <smallbun:tree-show
                        id="tree"
                        name="orgName"
                        idKey="id"
                        pIdKey="parentId"
                        hideId="deptId"
                        hideName="deptId"
                        hidePId="deptPId"
                        hidePName="deptPId"
                        url="org/list"
                        chkboxType="ps"
                        multiSelect="false">
                </smallbun:tree-show>
            </div>
        </div>
        </div>
        <!--右侧-->
        <div class="col-xs-10">
            <div class="ibox">
                <!--盒子标题-->
                <div class="ibox-title dashboard-header gray-bg">
                    <h5>用户列表</h5>
                    <div class="pull-right">
                        <a class="btn btn-sm ibtn-primary query-a"  title="查询" data-toggle="tooltip"
                           data-placement="left">
                            <i class="fa fa-filter"></i> 查询
                        </a>
                        <!--/*/<th:block sec:authorize="hasAuthority('manage:user:add')">/*/-->
                        <button type="button" class="btn btn-sm ibtn-info" data-toggle="tooltip" data-placement="left"
                                title="新增"
                                onclick="$.operate.add()">
                            <i class="fa fa-plus"></i> 新增
                        </button>
                        <!--/*/</th:block>/*/-->
                        <!--/*/<th:block sec:authorize="hasAuthority('manage:user:edit')">/*/-->
                        <button class="btn btn-sm bg-orange" title="修改" data-toggle="tooltip" data-placement="left"
                                onclick="$.operate.edit('0')">
                            <i class="fa fa-pencil"></i> 修改
                        </button>
                        <!--/*/</th:block>/*/-->
                        <!--/*/<th:block sec:authorize="hasAuthority('manage:user:del')">/*/-->
                        <button class="btn btn-sm bg-maroon" data-toggle="tooltip" data-placement="left" title="删除"
                                onclick="$.operate.del('删除','jqGrid')"><i
                                class="fa fa-trash-o"></i> 删除
                        </button>
                        <!--/*/</th:block>/*/-->
                        <div class="btn-group">
                            <button type="button" class="btn ibtn-white btn-sm dropdown-toggle" data-toggle="dropdown"
                                    aria-expanded="false" data-placement="left"
                                    title="更多操作">
                                更多操作<span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="javascript:"><i class="glyphicon glyphicon-export"></i> 导出</a></li>
                                <li><a href="javascript:"><i class="glyphicon glyphicon-import"></i> 导入</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--盒子内容-->
                <div class="ibox-content-table">
                    <form class="form-inline search hidden search-form" action="" method="post">
                        <div class="form-group" style=" margin-bottom: 10px;">
                            <span class="col-sm-4 control-label ">姓名：</span>
                            <div class="col-sm-8">
                                <input class=" input-sm form-control  width-140"
                                       type="text" value="" maxlength="20">
                            </div>
                        </div>
                        <div class="form-group " style=" margin-bottom: 10px;">
                            <span class="col-sm-4 control-label ">编号：</span>
                            <div class="col-sm-8">
                                <input class=" input-sm form-control width-140"
                                       type="text" value="" maxlength="20">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <button class="btn ibtn-white btn-sm " style=" margin-bottom: 10px;"
                                        data-toggle="tooltip"
                                        data-placement="left" title="搜索"
                                        onclick="">
                                    <i class="fa fa-search"></i> 搜索
                                </button>
                            </div>
                            <div class="col-sm-6">
                                <button class="btn ibtn-white btn-sm" style=" margin-bottom: 10px;"
                                        data-toggle="tooltip"
                                        data-placement="left" title="重置"
                                        onclick="">
                                    <i class="fa fa-refresh"></i> 重置
                                </button>
                            </div>
                        </div>
                    </form>
                    <table id="table" class="table table-bordered table-striped"
                           data-mobile-responsive="true"></table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<div th:include="fragments/include :: include-js"></div>
<script th:src="@{/static/modules/manage/js/user/user_list.js}"></script>
</html>
