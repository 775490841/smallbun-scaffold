<!DOCTYPE HTML>
<!--suppress ALL-->
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/include :: header('修改密码')"></div>
</head>
<body>
<div class="i-ibox">
    <div class="ibox-content">
        <form id="inputForm" class="form-horizontal" th:action="@{/user/saveOrUpdate}" method="post"
              th:object="${user}">
            <input id="id" name="id" type="hidden" th:field="*{id}">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>密码：</label>
                        <div class="col-sm-8">
                            <input autocomplete="off" placeholder="请输入密码" type="password"
                                   maxlength="50" minlength="6" th:field="*{password}" class="form-control " required>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span style="color: red; ">*</span>确认密码：</label>
                        <div class="col-sm-8">
                            <input id="confirm_password" autocomplete="off" placeholder="请确认密码" name="confirm_password"
                                   type="password"
                                   class="form-control" maxlength="50" title="两次密码不一致" minlength="6"
                                   equalto="#password" required>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
