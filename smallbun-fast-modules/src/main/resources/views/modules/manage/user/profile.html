<!DOCTYPE HTML>
<!--suppress ALL-->
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/include  :: header('个人信息')"></div>
    <style>
        .secure .secure-set-list li {
            padding: 33px;
            border-top: 1px dashed #e1e6eb;
        }
    </style>
</head>
<body class="list-body">
<section class="content">
    <div class="row">
        <div class="col-xs-3" style="height: 100% ;padding-right: 5px">
            <div class="ibox">
                <div class="ibox-title dashboard-header gray-bg">
                    <h5>个人资料</h5>
                </div>
                <div class="ibox-content">
                    <div style="text-align: center;">
                        <p><img width="120" height="120"
                                th:src="${user.headPortraitUrl}"></p>
                        <p class="avatar-txt-margin" style="text-align: center"><a class="ng-isolate-scope">修改头像</a></p>
                    </div>
                    <ul class="list-group list-group-unbordered">
                        <li class="list-group-item">
                            <b style="font-weight: 400">上次登录地：</b> <a class="pull-right"
                                                                      th:text="${user.lastLoginAddress}"></a>
                        </li>
                        <li class="list-group-item">
                            <b style="font-weight: 400">上次登录IP：</b> <a class="pull-right"
                                                                       th:text="${user.lastLoginIp}"></a>
                        </li>
                        <li class="list-group-item">
                            <b style="font-weight: 400">上次登录时间：</b> <a class="pull-right"
                                                                       th:text="${user.lastLoginTime}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-9" style="height: 100%; padding-left: 0px">
            <div class="ibox">
                <div class="ibox-title dashboard-header gray-bg">
                    <h5>基本资料</h5>
                </div>
                <div class="ibox-content">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#activity" data-toggle="tab" aria-expanded="true">基本资料</a>
                            </li>
                            <li class=""><a href="#settings" data-toggle="tab" aria-expanded="false">修改密码</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="activity">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="inputEmail" class="col-sm-2 control-label">用户名：</label>

                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" id="inputEmail"
                                                   placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputSkills" class="col-sm-2 control-label">真实姓名：</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputSkills"
                                                   placeholder="Skills">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputName" class="col-sm-2 control-label">手机：</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputName" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputSkills" class="col-sm-2 control-label">邮箱：</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="inputSkills"
                                                   placeholder="Skills">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn ibtn-primary">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane" id="settings">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="oldPassword" class="col-sm-2 control-label">旧密码：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="oldPassword"
                                                   placeholder="请输入旧密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="newPassword" class="col-sm-2 control-label">新密码：</label>

                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="newPassword"
                                                   placeholder="请输入新密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmPassword" class="col-sm-2 control-label">确认密码：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="confirmPassword"
                                                   placeholder="请确认密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" class="btn ibtn-primary">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<div th:include="fragments/include :: include-js"></div>
</html>
