<!DOCTYPE HTML>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/include  :: header('个人信息')"></div>
</head>
<body class="list-body">
<section class="content">
    <div class="row">
        <div class="col-md-3 " style="padding-right: 0px; height: 450px">
            <div class="ibox">
                <div class="ibox-title dashboard-header gray-bg">
                </div>
                <div class="ibox-content">
                    <img class="profile-user-img img-responsive img-circle"
                         th:src="@{/static/common/img/user4-128x128.jpg}"
                         alt="User profile picture">

                    <h3 class="profile-username text-center">尼娜麦金尼</h3>

                    <p class="text-muted text-center">软件工程师</p>

                    <ul class="list-group list-group-unbordered">
                        <li class="list-group-item">
                            <b>上次登录地：</b> <a class="pull-right">543</a>
                        </li>
                        <li class="list-group-item">
                            <b>上次登录IP：</b> <a class="pull-right">13,287</a>
                        </li>
                        <li class="list-group-item">
                            <b>上次登录时间：</b> <a class="pull-right">1,322</a>
                        </li>
                    </ul>

                    <a href="#" class="btn btn-primary btn-block"><b>更换头像</b></a>
                </div>
            </div>
        </div>
        <div class="col-md-9" style="height: 450px">
            <div class="ibox">
                <div class="ibox-title dashboard-header gray-bg">
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputName" class="col-sm-2 control-label">Name</label>

                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputName" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputExperience" class="col-sm-2 control-label">Experience</label>

                            <div class="col-sm-10">
                                    <textarea class="form-control" id="inputExperience"
                                              placeholder="Experience"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputSkills" class="col-sm-2 control-label">Skills</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputSkills" placeholder="Skills">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> I agree to the <a href="#">terms and conditions</a>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-danger">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<div th:include="fragments/include :: include-js"></div>
</html>
