<!DOCTYPE HTML>
<!--suppress ALL-->
<html lang="zh-cn"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="fragments/include  :: header('添加更新日志')"></div>
</head>
<body>
<div class="i-ibox">
    <div class="ibox-content">
        <form id="form" class="form-horizontal" th:action="@{/log/update/saveOrUpdate}" th:object="${updateLog}"
              method="post">
            <!--隐藏域ID-->
            <input id="id" name="id" type="hidden" th:field="*{id}">
            <h4 class="page-header h4">基本信息</h4>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="typeCode"><span
                                style="color: red; ">*</span>标题：</label>
                        <div class="col-xs-8">
                            <div class="input-group" style="width: 100%">
                                <input id="title" placeholder="请输入标题" name="title"
                                       class="form-control " required th:field="*{title}"
                                       type="text" title="请输入标题" autocomplete="off">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="typeName"><span
                                style="color: red;">*</span>版本标识：</label>
                        <div class="col-xs-8">
                            <div class="input-group" style="width: 100%">
                                <input id="version" placeholder="请输入版本标识" name="version"
                                       class="form-control required" th:field="*{version}"
                                       type="text" required autocomplete="off">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="typeName"><span
                                style="color: red;">*</span>发布时间：</label>
                        <div class="col-xs-8">
                            <div class="input-group" style="width: 100%">
                                <input id="releaseDate" placeholder="请选择发布时间" name="releaseDate"
                                       class="form-control required" th:field="*{releaseDate}"
                                       type="text" required autocomplete="off">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="col-xs-3 control-label" for="typeName"><span
                                style="color: red;">*</span>更新内容：</label>
                        <div class="col-xs-8">
                            <div class="input-group" style="width: 100%">
                                <textarea class="form-control" placeholder="请输入内容信息"
                                          type="text" rows="4" name="content" id="content"
                                          maxlength="500" aria-required="true" required th:field="*{content}"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<div th:include="fragments/include :: include-js"></div>
<div th:include="fragments/include :: jquery-validate-js"></div>
<div th:include="fragments/include :: laydate-js"/>
<script th:src="@{/static/modules/manage/js/log/update/upate_log_from.js}"></script>
</html>
