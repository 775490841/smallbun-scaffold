<!DOCTYPE html>
<!--suppress ALL-->
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
    <head>
        <head>
            <div th:include="fragments/include  :: header('添加')"></div>
        </head>
    </head>
    <body class="list-body">
        <section class="i-content">
            <div class="i-ibox">
                <div class="ibox-content">
                    <form class="form-horizontal" th:action="@{/save}" method="post"
                          novalidate="novalidate">
                        <input id="id" name="id" type="hidden" value="">
                        <h4 class="page-header h4">基本信息</h4>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">上级菜单</label>
                                    <div class="col-sm-8">
                                        <div class="input-group" style="width: 100%">
                                            <input class="form-control" type="text"
                                                   maxlength="50" autocomplete="off" placeholder="请输入机构名称" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label"><font color="red">*</font>菜单名称
                                    </label>
                                    <div class="col-sm-8">
                                        <div class="input-group" style="width: 100%">
                                            <input class="form-control" type="text"
                                                   maxlength="50" autocomplete="off" placeholder="请输入机构名称" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">菜单链接</label>
                                    <div class="col-sm-8">
                                        <div class="input-group" style="width: 100%">
                                            <input class="form-control" type="text"
                                                   maxlength="50" autocomplete="off" placeholder="请输入机构名称" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">菜单目标</label>
                                    <div class="col-sm-8">
                                        <div class="input-group" style="width: 100%">
                                            <input class="form-control" type="text"
                                                   maxlength="50" autocomplete="off" placeholder="请输入机构名称" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">菜单图标</label>
                                    <div class="col-sm-8">
                                        <div class="input-group" style="width: 100%">
                                            <input class="form-control" type="text"
                                                   maxlength="50" autocomplete="off" placeholder="请输入机构名称" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">排序</label>
                                    <div class="col-sm-8">
                                        <div class="input-group" style="width: 100%">
                                            <input class="form-control" type="text"
                                                   maxlength="50" autocomplete="off" placeholder="请输入机构名称" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">可见</label>
                                    <div class="col-sm-8" style="margin-top: 5px;">

                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">权限标识</label>
                                    <div class="col-sm-8">
                                        <div class="input-group" style="width: 100%">
                                            <input class="form-control" type="text"
                                                   maxlength="50" autocomplete="off" placeholder="请输入机构名称" required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h4 class="page-header h4">其他信息</h4>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">备注</label>
                                    <div class="col-sm-10">
                                        <textarea id="remarks" name="remarks" maxlength="200" class="form-control "
                                                  rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
    <div th:include="fragments/include :: include-js"></div>
    <script th:src="@{/static/modules/manage/js/menu/menu_form.js}"></script>
</html>
