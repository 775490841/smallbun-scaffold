<!DOCTYPE HTML>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:include="fragments/include  :: header('菜单管理')"></div>
        <div th:include="fragments/include :: bootstrap-table-css"></div>
    </head>
    <body class="list-body">
        <section class="content">
            <div class="ibox">
                <!--盒子标题-->
                <div class="ibox-title dashboard-header gray-bg">
                    <h5>菜单管理</h5>
                    <div class="pull-right">
                        <div class="pull-left">
                            <button type="button" id="expandAllBtn" class="btn btn-sm ibtn-primary"
                                    onclick="$.treeTable.expandOrCollapse()">
                                <i class="fa fa-exchange"></i>&nbsp;展开/折叠
                            </button>
                            <!--/*/  <th:block sec:authorize="hasAuthority('manage:menu:add')">/*/-->
                            <button type="button" class="btn btn-sm  ibtn-info"
                                    onclick="$.operate.add()">
                                <i class="fa fa-plus"></i>&nbsp;添加
                            </button>
                            <!--/*/     </th:block>/*/-->
                            <!--/*/    <th:block sec:authorize="hasAuthority('manage:menu:edit')">/*/-->
                            <button type="button" class="btn btn-sm bg-orange"
                                    onclick="edit('修改','modules/sys/menu/edit.html','800px','500px')">
                                <i class="fa fa-file-text-o"></i>&nbsp;修改
                            </button>
                            <!--/*/     </th:block>/*/-->
                            <!--/*/      <th:block sec:authorize="hasAuthority('manage:menu:del')">/*/-->
                            <button type="button" class="btn btn-sm  bg-maroon"
                                    onclick="del('删除','#')"><i
                                    class="fa fa-trash-o"></i>&nbsp;删除
                            </button>
                            <!--/*/     </th:block>/*/-->
                        </div>
                    </div>
                </div>
                <!--盒子内容-->
                <div class="ibox-content-tree-table">
                    <table id="table" class="table table-bordered"></table>
                </div>
            </div>
        </section>
    </body>
    <div th:include="fragments/include :: include-js"></div>
    <div th:include="fragments/include :: bootstrap-table-js"></div>
    <script th:src="@{/static/modules/manage/js/menu/menu_list.js}"></script>
</html>
