<!DOCTYPE HTML>
<!--suppress ALL-->
<html lang="zh-cn"
      xmlns:th="http://www.thymeleaf.org" xmlns:smallbun="http://www.smallbun.org">
<head>
    <div th:include="fragments/include  :: header('添加字典值')"></div>
    <div th:include="fragments/include :: selectpage-css"></div>
</head>
<body class="list-body">
<section class="i-content">
    <div class="i-ibox">
        <div class="ibox-content">
            <form id="form" class="form-horizontal" th:action="@{/dict/value/saveOrUpdate}" th:object="${dictValue}"
                  method="post"
                  novalidate="novalidate">
                <!--隐藏域ID-->
                <input id="id" name="id" type="hidden" th:field="*{id}">
                <h4 class="page-header h4">基本信息</h4>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="dictType"><span
                                    style="color: red;">*</span>字典类型：</label>
                            <div class="col-xs-8">
                                <div class="input-group" style="width: 100%">
                                    <input type="text" id="dictType" th:field="*{dictType}" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="dictLabel"><span
                                    style="color: red; ">*</span>字典标签：</label>
                            <div class="col-xs-8">
                                <div class="input-group" style="width: 100%">
                                    <input id="dictLabel" name="dictLabel"
                                           th:field="*{dictLabel}"
                                           class="form-control " required placeholder="请输入字典标签"
                                           type="text" title="请输入字典标签" autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="dictValue"><span
                                    style="color: red; ">*</span>字典值：</label>
                            <div class="col-xs-8">
                                <div class="input-group" style="width: 100%">
                                    <input id="dictValue" name="dictValue" placeholder="请输入字典值"
                                           th:field="*{dictValue}"
                                           class="form-control " required
                                           type="text" autocomplete="off">
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="sort"><span
                                    style="color: red; ">*</span>排序：</label>
                            <div class="col-xs-8">
                                <div class="input-group" style="width: 100%">
                                    <input id="sort" name="sort" placeholder="请输入排序编号"
                                           th:field="*{sort}"
                                           class="form-control " required
                                           type="number" title="请输入排序编号" autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label class="col-xs-3 control-label" for="remarks">备注信息：</label>
                            <div class="col-xs-8">
                                <div class="input-group" style="width: 100%">
                                    <textarea class="form-control"
                                              type="text" rows="3" name="remarks" id="remarks"
                                              maxlength="50" aria-required="true" placeholder="请选择性输入备注信息"
                                              th:field="*{remarks}"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
<div th:include="fragments/include :: include-js"></div>
<div th:include="fragments/include :: jquery-validate-js"></div>
<div th:include="fragments/include :: selectpage-js"></div>
<script th:src="@{/static/modules/manage/js/dict/dict_value_form.js}"></script>
</html>
