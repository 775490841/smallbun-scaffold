<!DOCTYPE html>
<!--suppress ALL-->

<head>

    <title th:text="${title}"></title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css"/>
</head>
<body>

                <a href="javascript:void(0);" class="weui-footer__link">www.jenkins.com</a>
            </p>
            <p class="weui-footer__text">Copyright &copy; 2018 jenkins.com</p>
        </div>
    </div>
</div>

</html>
