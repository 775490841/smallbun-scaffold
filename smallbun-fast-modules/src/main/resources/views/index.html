<!DOCTYPE html>
<!--suppress ALL-->
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${title}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 让360浏览器默认选择webkit内核 -->
    <meta name="renderer" content="webkit"/>
    <!-- 告诉浏览器响应屏幕宽度 -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/common/css/skins/_all-skins.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/ionicons/2.0.1/css/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/static/common/css/AdminLTE.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/common/css/common.min.css}"/>
    <!--[if IE 8]>
    <script th:src="@{/static/fast/js/browser-not-supported-ie8.js}"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script th:src="@{/webjars/html5shiv/3.7.3/html5shiv.min.js}"></script>
    <script th:src="@{/webjars/respond/1.4.2/dest/respond.min.js}"></script>
    <![endif]-->
    <script type="text/javascript" th:inline="javascript">
        /*<![CDATA[*/
        contextPath = /*[[@{/}]]*/ '';
        /*]]>*/
    </script>
</head>
<body class="skin-purple sidebar-mini fixed">
<div class="wrapper">
    <!--主标题-->
    <th:block th:include="fragments/header"/>
    <!--侧栏-->
    <th:block th:include="fragments/main-sidebar"/>
    <!--内容-->
    <th:block th:include="fragments/content-wrapper"/>
    <!--脚注-->
    <th:block th:include="fragments/footer"/>
    <!--设置-->
    <th:block th:include="fragments/control-sidebar"/>
</div>
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script th:src="@{/webjars/jquery-blockui/2.70/jquery.blockUI.js}"></script>
<script th:src="@{/static/common/js/adminlte.min.js}"></script>
<script th:src="@{/static/common/js/skin.min.js}"></script>
<script th:src="@{/static/common/js/content-tabs.min.js}"></script>
<script th:src="@{/static/modules/manage/js/index.js}"></script>
</body>
</html>
