<html xmlns:th="http://www.thymeleaf.org">
<!--suppress ALL-->
<head>
    <!----------------------------------------------------------------------------------->
    <div th:fragment="header(title)">
        <meta charset="utf-8">
        <title th:text="${title}"></title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 让360浏览器默认选择webkit内核 -->
        <meta name="renderer" content="webkit"/>
        <!-- 告诉浏览器响应屏幕宽度 -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/static/common/css/skins/_all-skins.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/ionicons/2.0.1/css/ionicons.min.css}">
        <link rel="stylesheet" th:href="@{/webjars/select2/4.0.5/css/select2.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/pace/1.0.2/themes/blue/pace-theme-flash.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/iCheck/1.0.2/skins/all.css}"/>
        <link rel="stylesheet" th:href="@{/static/common/css/AdminLTE.min.css}"/>
        <link rel="stylesheet" th:href="@{/static/common/css/content-tabs.css}"/>
        <link rel="stylesheet" th:href="@{/static/common/css/smallbun.css}"/>
        <!--[if IE 8]>
        <script th:src="@{/static/fast/js/browser-not-supported-ie8.js}"></script>
        <![endif]-->
        <!--[if lt IE 9]>
        <script th:src="@{/webjars/html5shiv/3.7.3/html5shiv.min.js}"></script>
        <script th:src="@{/webjars/respond/1.4.2/dest/respond.min.js}"></script>
        <![endif]-->
        <script type="text/javascript" th:inline="javascript">
            /*<![CDATA[*/
            contextPath = /*[[@{/}]]*/ '';
            /*]]>*/
        </script>
    </div>
    <!--bootstrap-table-css-->
    <div th:fragment="bootstrap-table-css">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap-table/1.13.2/dist/bootstrap-table.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/jquery-treegrid/0.3.0/css/jquery.treegrid.css}">
    </div>
    <!--jquery.easyui-css-->
    <div th:fragment="jquery-easyui-css">
        <link rel="stylesheet" th:href="@{/static/common/plugins/jquery-easyui/themes/smallbun/easyui.css}"/>
    </div>
    <!--ztree-css-->
    <div th:fragment="ztree-css">
        <link rel="stylesheet" th:href="@{/webjars/zTree/3.5.37/css/metroStyle/metroStyle.css}" type="text/css">
    </div>
    <!--selectpage-->
    <div th:fragment="selectpage-css">
        <link rel="stylesheet" th:href="@{/webjars/selectpage/selectpage.css}" type="text/css">
    </div>
    <div th:fragment="bootstrap-colorpicker-css">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap-colorpicker/2.5.1/dist/css/bootstrap-colorpicker.css}"
              type="text/css"/>
    </div>
    <!----------------------------------------------------------------------------------->
    <div th:fragment="include-js">
        <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        <script th:src="@{/webjars/jquery-blockui/2.70/jquery.blockUI.js}"></script>
        <script th:src="@{/webjars/layer/dist/layer.js}"></script>
        <script th:src="@{/webjars/jquery-resize-plugin/1.1/jquery.ba-resize.min.js}"></script>
        <script th:src="@{/webjars/iCheck/1.0.2/icheck.min.js}"></script>
        <script th:src="@{/webjars/select2/4.0.5/js/select2.min.js}"></script>
        <script th:src="@{/webjars/pace/1.0.2/pace.min.js}"></script>
        <script th:src="@{/static/common/js/smallbun.js}"></script>
        <script th:src="@{/static/common/js/adminlte.min.js}"></script>
        <script th:src="@{/static/common/js/content-tabs.js}"></script>
        <script th:src="@{/static/common/js/common.js}"></script>
        <script th:src="@{/static/common/js/skin.js}"></script>
        <script th:src="@{/static/common/js/wsize.js}"></script>
        <script>
            $(function () {
                //iCheck
                $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
                    checkboxClass: 'icheckbox_minimal-blue',
                    radioClass: 'iradio_minimal-blue'
                }).on('ifChanged', function (event) {
                    try {
                        //进行验证
                        $(event.target).valid();
                    } catch (e) {
                    }
                });
                //select2
                $('.select2').select2({
                    width: "100%"
                }).on('change', function () {
                    try {//进行验证
                        $(this).valid();
                    } catch (e) {
                    }
                });
                //pace
                window.paceOptions = {
                    ajax: {
                        trackMethods: ['GET', 'POST']
                    }
                }
            })
        </script>
    </div>
    <!--jquery-validate-->
    <div th:fragment="jquery-validate-js">
        <script th:src="@{/webjars/jquery-validation/1.17.0-1/jquery.validate.min.js}"></script>
        <script th:src="@{/webjars/jquery-validation/1.17.0-1/localization/messages_zh.min.js}"></script>
        <script th:src="@{/static/common/js/jquery.validate.extend.js}"></script>
    </div>
    <!--bootstrap-table-js-->
    <div th:fragment="bootstrap-table-js">
        <script th:src="@{/webjars/bootstrap-table/1.13.2/dist/bootstrap-table.min.js}"></script>
        <script th:src="@{/webjars/bootstrap-table/1.13.2/dist/locale/bootstrap-table-zh-CN.min.js}"></script>
        <script th:src="@{/webjars/bootstrap-table/1.13.2/dist/extensions/mobile/bootstrap-table-mobile.min.js}"></script>
        <script th:src="@{/webjars/bootstrap-table/1.13.2/dist/extensions/treegrid/bootstrap-table-treegrid.js}"></script>
        <script th:src="@{/webjars/jquery-treegrid/0.3.0/js/jquery.treegrid.min.js}"></script>
    </div>
    <!--jquery.easyui-js-->
    <div th:fragment="jquery-easyui-js">
        <script th:src="@{/static/common/plugins/jquery-easyui/jquery.easyui.min.js}"></script>
        <script th:src="@{/static/common/plugins/jquery-easyui/locale/easyui-lang-zh_CN.js}"></script>
    </div>
    <!--ztree-js-->
    <div th:fragment="ztree-js">
        <script type="text/javascript" th:src="@{/webjars/zTree/3.5.37/js/jquery.ztree.all.min.js}"></script>
    </div>
    <!--selectpage-js-->
    <div th:fragment="selectpage-js">
        <script type="text/javascript" th:src="@{/webjars/selectpage/selectpage.min.js}"></script>
    </div>
    <!--bootstrap-colorpicker-->
    <div th:fragment="bootstrap-colorpicker-js">
        <script type="text/javascript"
                th:src="@{/webjars/bootstrap-colorpicker/2.5.1/dist/js/bootstrap-colorpicker.min.js}"></script>
    </div>
    <!--bootstrap-colorpicker-js-->
    <div th:fragment="bootstrap-colorpicker-js">
        <script th:src="@{/webjars/inputmask/4.0.4/dist/min/inputmask/inputmask.min.js}"></script>
        <script th:src="@{/webjars/inputmask/4.0.4/dist/min/inputmask/jquery.inputmask.min.js}"></script>
        <script th:src="@{/webjars/inputmask/4.0.4/dist/min/inputmask/inputmask.date.extensions.min.js}"></script>
        <script th:src="@{/webjars/inputmask/4.0.4/dist/min/inputmask/inputmask.extensions.min.js}"></script>
        <script>
            $(function () {
                //数据掩码
                $('[data-mask]').inputmask();
            });
        </script>
    </div>
</head>
<body>
</body>
</html>
